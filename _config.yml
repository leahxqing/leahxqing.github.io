# Welcome to Jekyll!

# Basic Site Settings
locale                   : "zh-CN"
title                    : "Xiangqing Wang"
title_separator          : "-"
name                     : &name "Xiangqing Wang"
description              : &description "Hello! I'm Xiangqing Wang, currently a 3rd year undergraduate from the Wang Yanan Institute for Studies in Economics, Xiamen University. My major is economics and my personal field of interest is urban economics. I am also attending the minor program of statistics from WISE. If you have any questions or thoughts for me, feel free to contact me through email!"
url                      : https://leahxqing.github.io
baseurl                  : ""
repository               : "leahxqing/leahxqing.github.io"

# Site Author
author:
  avatar           : "profile.png"
  name             : "Xiangqing Wang"
  bio              : "Basic Information Here."
  location         : "Xiamen, Fujian"
  employer         : "Xiamen University"
  email            : "wangxq2003@outlook.com" 
  github           : "leahxqing"

# Site Settings
teaser                   : ""
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

comments:
  provider               : false

atom_feed:
  hide                   : false

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :  

social:
  type                   : Person
  name                   : "Xiangqing Wang"
  links: []

# Analytics
analytics:
  provider               :  "google-universal"
  google:
    tracking_id          :

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
 # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: false
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: false
      share: true
      comments: true
 # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
 # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: false
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Asia/Shanghai 

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
